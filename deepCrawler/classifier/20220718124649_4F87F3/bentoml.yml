version: 0.13.1
kind: BentoService
metadata:
  created_at: 2022-07-18 12:46:54.016391
  service_name: Text_classification
  service_version: 20220718124649_4F87F3
  module_name: BertClassifier
  module_file: BertClassifier.py
env:
  pip_packages:
  - bentoml==0.13.1
  - transformers==4.20.1
  - iocextract
  - regex==2022.7.9
  - pandas
  conda_env:
    name: bentoml-default-conda-env
    dependencies: []
  python_version: 3.8.10
  docker_base_image: bentoml/model-server:0.13.1-py38
apis:
- name: classify_text
  docs: "BentoService inference API 'classify_text', input: 'DataframeInput', output:\
    \ 'DefaultOutput'"
  input_type: DataframeInput
  output_type: DefaultOutput
  mb_max_batch_size: 4000
  mb_max_latency: 20000
  batch: true
  route: classify_text
  input_config:
    orient:
    typ: frame
    dtype:
artifacts:
- name: model
  artifact_type: PytorchModelArtifact
  metadata: {}
- name: tokenizer
  artifact_type: PickleArtifact
  metadata: {}
